stages:
  - build
  - test
  - deploy

cache:
  paths:
    - node_modules/

build:
  image: node:latest
  stage: build
  script:
    - npm install
    - npm run build
  artifacts:
    paths:
      - node_modules/
      - dist/

test:
  image: node:latest
  stage: test
  script:
    - npm run test
    # - npm run test:e2e

deploy_staging:
  stage: deploy
  script:
    - git remote add heroku https://heroku:$HEROKU_API_KEY@git.heroku.com/videoviewz-staging.git
    - git push heroku HEAD:refs/heads/master
  environment:
    name: staging
  only:
    - master